<@override name="page-content">
<!-- Breadcrumb -->
<ol class="breadcrumb hidden-xs">
  <li><a href="indexl.html">首页</a></li>
  <li><a href="#">质量基础</a></li>
  <li  class="active">检验检测</li>
</ol>
<div  class="block-area">
  <div class="row">
    <div class="col-md-12">
      <!--特种设备定期检验-->
      <div class="tile" style="height: 500px">
        <h2 class="tile-title" style="font-size: 15px">特种设备定期检验汇总</h2>
        <div class="tile-config dropdown">
          <a data-toggle="dropdown" href="" class="tile-menu"></a>
          <ul class="dropdown-menu pull-right text-right">
            <li><a class="tile-info-toggle" href="">Chart Information</a></li>
            <li><a href="">Refresh</a></li>
            <li><a href="">Settings</a></li>
          </ul>
        </div>
        <div class="col-md-12">
          <!-- Year combobox -->
          <div class='col-md-2' style="width: 100%;padding: 20px 0px 20px 0px">
            <div class='col-md-6' style="width: 80px">
              <div style="margin-left:25px;margin-top:7px">年份:</div>
            </div>
            <div class='col-md-6'>
              <select class="selectpicker" name="yearNameInspection" id="year_name_inspection"
                      data-width="300" title="请选择年份" onchange="yearSelectInspectionOnChange(this)">
                <option value="2014">2014年</option>
                <option value="2013">2013年</option>
                <option value="2012">2012年</option>
              </select>
            </div>
          </div>

          <!-- Main Chart -->
          <div class="tile">
            <div id="div_specialequipmentinspection" style="float:left;width:100%;height:400px"></div>
          </div>
        </div><!-- col -->
      </div>
    </div>

    <div class="col-md-12">
      <!--特种设备定期检验-->
      <div class="tile" style="height: 400px">
        <h2 class="tile-title" style="font-size: 15px">纤维检验</h2>
        <div class="tile-config dropdown">
          <a data-toggle="dropdown" href="" class="tile-menu"></a>
          <ul class="dropdown-menu pull-right text-right">
            <li><a class="tile-info-toggle" href="">Chart Information</a></li>
            <li><a href="">Refresh</a></li>
            <li><a href="">Settings</a></li>
          </ul>
        </div>
        <ul class="nav nav-tabs col-md-12" style="margin: 0px;padding: 0px">
          <li class=" col-md-3" style="margin: 0px;padding: 0px" ><a data-toggle="tab">●纤维检验情况</a></li>
          <li class="col-md-3" style="margin: 0px;padding: 0px"><a data-toggle="tab">●检验量和标准制作情况</a></li>
        </ul>
        <div class="col-md-12" style="margin: 0px;padding: 0px">

          <div class="col-md-8" style=" height: 270px;">
            <div class="row" style="margin-top:15px;">
              <div class='col-md-6'>
                <div class='col-md-4'>
                  <button class="btn btn-default pull-right">年份:</button>
                </div>
                <div class='col-md-2'>
                  <select id="specialequipmentyearselect1" class="select">
                    <option>2017年</option>
                    <option>2016年</option>
                    <option>2015年</option>
                    <option>2014年</option>
                  </select>
                </div>
              </div>

            </div>
            <div id="fiberinspectiondiv" class="col-md-12" style=" height: 350px;"></div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
