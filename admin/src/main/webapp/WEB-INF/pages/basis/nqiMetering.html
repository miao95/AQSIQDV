<@override name="custom-script">
<script type="text/javascript" src="/assets/Scripts/china.js"></script>

<script type="text/javascript">
    var chart_m_legal = echarts.init(document.getElementById('div_m_legal'));
    chart_m_legal.setOption(metering_std_option);
    function showMeteringLawManagement(id){
        var chart_m_legal = echarts.init(document.getElementById('div_m_legal'));
        chart_m_legal.setOption(metering_std_option);
        if(id== 'authorization'){
            chart_m_legal.clear();
            chart_m_legal.setOption(metering_auth_option);
        }

    }
    $(document).ready(function(){
        $(".c1").animate({

        $(".c2").animate({

        },1000);
        $(".c3").animate({

        },1000);
        $(".c4").animate({
            height: "23%"
        },1000);
        $(".c5").animate({

        },1000)
        //$('#container1').hotSpot();
    });

    chart_metering_inspection.setOption(option_metering_inspection);

        if (this.href == document.location.href || document.location.href.search(this.href) >= 0) {
            $(this).parent().addClass('active');
            $(this).parent().parent().addClass('open');
            $(this).parent().parent().parent().addClass('open');
        }

</script>
