<@override name="custom-script">
    <script type="text/javascript" src="/assets/Scripts/echarts.min-4.x.js"></script>
    <script type="text/javascript" src="/assets/my-scripts/organdhr.js"></script>
    <script type="text/javascript">

        $('.accordion').find('a').each(function () {
            if (this.href == document.location.href || document.location.href.search(this.href) >= 0) {
                $(this).parent().addClass('active');
                $(this).parent().parent().addClass('open');
                $(this).parent().parent().parent().addClass('open');
            }
            // else {
            //     $(this).parent().parent().parent().removeClass('open'); // this.className = 'active';
            // }
        });

    </script>
</@override>
